{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
<style>
  .gradient-custom {
/* fallback for old browsers */
background: #55d182;
  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, #24943e, #61a8e6);
  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, #24943e, #61a8e6);
}
</style>

{% endblock %}
{% block contenido %}
<section class="vh-100 gradient-custom">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="post">
            {% csrf_token %}
            {{form| crispy  }}


  
            
  

  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" value="Login" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"></input>
    
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <a class="btn btn-primary btn-lg" href="{% url 'register' %}"
                style="padding-left: 1.5rem; padding-right: 1.5rem;">Register</a>
    
            </div>
            
  
          </form>
        </div>
      </div>
    </div>

  </section>
  {% endblock %}
  {% block js %}



  
  {% endblock %}
